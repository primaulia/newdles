<h2>
  Add an article
</h2>

<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
  {{ diagnostic }}

  <div class="form-group">
    <label for="title">Title</label>
    <input [(ngModel)]="newArticle.title" name="title"
          type="text" class="form-control" id="title" #title="ngModel" required>
    <div [hidden]="title.valid || title.pristine" 
          class="alert alert-danger">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="link">Link</label>
    <input [(ngModel)]="newArticle.link" name="link"
          type="text" class="form-control" id="link" #link="ngModel" required>
    <div [hidden]="link.valid || link.pristine" 
          class="alert alert-danger">
      Link is required
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input [(ngModel)]="newArticle.description" name="description"
          type="text" class="form-control" id="description">
  </div>
  <input type='submit' class="btn btn-default" [disabled]="!heroForm.form.valid" value='Add' /> 
</form>
